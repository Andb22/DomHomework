<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel='stylesheet' type='text/css' href="css/styles.css"></link>
  <script src="js/app.js"></script>
  <title>Scottish Animals list</title>
</head>
<body>

<h1>Scottish Animals</h1>
<!-- create a form in html with inputs for relevant data -->
<form class="new-item-form">
  <label for="name" class="primary">Animal Name: </label>
  <input type="text" id="name" placeholder='Puffin' required/>

  <label for="species" class="primary">Species: </label>
  <input type="text" id="species" placeholder='Bird' required/>

  <label for="location" class="primary">Location: </label>
  <input type="text" id="location" placeholder='Western Isles' required/>
  <br/>
  <br/>
  <h4>Scarcity</h4>
  <label for="widespread" class="secondary">Widespread</label>
  <input type="radio" id="scarcity" name="scarcity" required checked/>

  <label for="rare" class="secondary">Rare</label>
  <input type="radio" id="scarcity" name="scarcity" />

  <label for="endangered" class="secondary">Endangered</label>
  <input type="radio" id="scarcity" name="scarcity" value="Endangered"/>
  <br/>
  <br/>
  <h4>Habitat</h4>

  <label for="habitat" class="secondary">Sea - <img src="./images/sea.jpg" class="radioImage"></label>
  <input type="radio" id="habitat"  name="habitat" value="image1" required/>

  <label for="habitat" class="secondary">Mountain - <img src="./images/mountain.jpg" class="radioImage"></label>
  <input type="radio" id="habitat"  name="habitat" value="image2" />

  <label for="habitat" class="secondary">Forest - <img src="./images/forest.jpg" class="radioImage"></label>
  <input type="radio" id="habitat"  name="habitat" value ="image3"/>

  <br/>
  <input type="submit" value="Add Animal">
</form>

<h2>Animal List</h2>
<ul class = 'animal-list'>
</ul>

<button id="deleteList">Delete List</button>

<div class ="hide">
<img src="images/sea.jpg" id="image1" class="radioImage"/>
<img src="images/mountain.jpg" id="image2" class="radioImage"/>
<img src="images/forest.jpg" id="image3" class="radioImage"/>
</div>

</body>
</html>
