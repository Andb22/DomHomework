<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<h1>Scottish Animals</h1>
<!-- create a form in html with inputs for relevant data -->
<form id="new-item-form">
  <label for="name" class="primary">Animal Name</label>
  <input type="text" id="name" placeholder='Golden Eagle' required/>

  <label for="species" class="primary">Species</label>
  <input type="text" id="species" placeholder='Bird' required/>

  <label for="location" class="primary">Location</label>
  <input type="text" id="location" placeholder='Mountains' required/>

  <input type="radio" id="scarcity" name="scarcity" value="Widespread" required checked/>
  <label for="widespread" class="secondary">Widespread</label>

  <input type="radio" id="scarcity" name="scarcity" value="Rare"/>
  <label for="rare" class="secondary">Rare</label>

  <input type="radio" id="scarcity" name="scarcity" value="Endangered"/>
  <label for="endangered" class="secondary">Endangered</label>

  <!-- <label for="habitat" class="secondary">habitat</label>
  <input type="image" id="habitat" src="./images/sea.jpg" required/> -->

  <input type="submit" value="Save Animal">
</form>

</body>
